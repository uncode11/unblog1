  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; background-color: rgb(33, 36, 31);">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <h2 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</h2>

                <form class="mx-1 mx-md-4 " action="Login.html" onsubmit="return signinSubmit()">
                  <span class="alert alert-danger" id="message" style="display: none;"></span>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="fname" class="form-control namefld" placeholder="First Name"
                        onclick="fieldClick()" onblur="fieldBlur()">
                      <label class="form-label" for="form3Example1c">First Name <span></span></label>
                      <span class="alert alert-danger" id="msg1" style="display: none;"></span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="lname" class="form-control namefld" placeholder="Last Name"
                        onclick="fieldClick()" onblur="fieldBlur()">

                      <label class="form-label" for="form3Example3c">Last Name</label>
                      <span class="alert alert-danger" id="msg2" style="display: none;"></span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="uname" class="form-control namefld" placeholder="User Name"
                        onclick="fieldClick()" onblur="fieldBlur()">

                      <label class="form-label" for="form3Example4c">User Name</label>
                      <span class="alert alert-danger" id="msg3" style="display: none;"></span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="email" class="form-control" placeholder="Email" onclick="fieldClick()"
                        onblur="fieldBlur()">
                      <label class="form-label" for="form3Example4cd">Email</label>
                      <span class="alert alert-danger" id="msg4" style="display: none;"></span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="pass1" class="form-control" placeholder="password"
                        onclick="fieldClick()" onblur="fieldBlur()">

                      <label class="form-label" for="form3Example4cd">Password</label>
                      <span class="alert alert-danger" id="msg5" style="display: none;"></span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="pass2" class="form-control" placeholder="Confirm Password"
                        onclick="fieldClick()" onblur="fieldBlur()">
                      <label class="form-label" for="form3Example4cd">Confirm Password</label>
                      <span class="alert alert-danger" id="msg6" style="display: none;"></span>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c">
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" id="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
